#config_version=5
##! mode: quarters

mode:
  start_events: start_mode_quarters
  stop_events: stop_mode_quarters, stop_missions, timer_round_timer_quarters_stopped   # end round when timer stops
  events_when_started: mode_type_mission_started
  events_when_stopped: mode_type_mission_stopped
  priority: 300

sound_player:
  mode_quarters_started:
    voice_quarters_intro:
      action: play
      loops: 0
      events_when_stopped: kicker_mode_eject, kicker_rimrules_eject, start_background_music
  start_background_music:
    music_hardasarock:
      action: play
      loops: 0
  mode_quarters_will_stop:
    music_hardasarock:
      action: stop
  # Field, and any of the Game Modes (Quarters, Strike Out, etc.) must implement their own listeners on shot_kicker_mode_hit or shot_kicker_rimrules_hit.
  shot_kicker_mode_hit:
    voice_betterwhendrunk:
      action: play
      events_when_stopped: kicker_mode_eject
  shot_kicker_rimrules_hit:
    rimrules:
      action: play
      events_when_stopped: kicker_rimrules_eject
  quarters_success:
    sureasschnitzel:
      action: play
      events_when_stopped: slide_event_result_complete
  quarters_fail:
    goddamnbrewery:
      action: play
      events_when_stopped: slide_event_result_complete
  quarters_partial:
    prettyclose:
      action: play
      events_when_stopped: slide_event_result_complete

slides:
  slide_quarters_intro:
    widgets:
      - type: text
        text: Beerfest Event
        font_name: druillet
        color: 008ce5ff
        font_size: 100
        anchor_x: middle
        anchor_y: top
        x: middle
        y: top - 35
      - type: text
        text: QUARTERS
        font_name: druillet
        color: 008ce5ff
        font_size: 10
        anchor_x: middle
        anchor_y: middle
        x: middle
        y: top - 325
        animations:
          show_slide:
            - property: font_size
              value: 225
              duration: 2s
      - type: text
        text: Hit That Shot Glass
        font_name: druillet
        color: 008ce5ff
        font_size: 100
        anchor_x: middle
        anchor_y: top
        x: middle
        y: top - 500
      - type: video
        video: bubbles
        end_behavior: loop
  slide_quarters_main:
    widgets:
      - type: text
        text: QUARTERS
        font_name: druillet
        color: 008ce5ff
        font_size: 150
        anchor_x: middle
        anchor_y: top
        x: middle
        y: top - 35
      - type: text
        text: (player|theme_mode_timer_variable)
        font_name: druillet
        color: red
        font_size: 150
        anchor_x: middle
        anchor_y: top
        x: middle
        y: top - 250
      - type: text
        text: (score)
        number_grouping: true
        min_digits: 1
        font_name: druillet
        color: 008ce5ff
        font_size: 125
        anchor_x: middle
        anchor_y: top
        x: middle
        y: top - 450
      - type: text
        text: Ball (ball)
        font_name: druillet
        color: 008ce5ff
        font_size: 65
        anchor_x: middle
        anchor_y: bottom
        x: middle
        y: bottom + 35
      - type: video
        video: bubbles
        end_behavior: loop
  slide_quarters_success:
    widgets:
      - type: text
        text: QUARTERS
        font_name: druillet
        color: 008ce5ff
        font_size: 100
        anchor_x: middle
        anchor_y: top
        x: middle
        y: top - 35
      - type: text
        text: SUCCESS
        font_name: druillet
        color: green
        font_size: 10
        anchor_x: middle
        anchor_y: middle
        x: middle
        y: top - 250
        animations:
          show_slide:
            - property: font_size
              value: 100
              duration: .5s
      - type: text
        text: (player|pts_quarters_success)
        number_grouping: true
        min_digits: 1
        font_name: druillet
        color: 008ce5ff
        font_size: 10
        anchor_x: middle
        anchor_y: middle
        x: middle
        y: top - 450
        animations:
          show_slide:
            - property: font_size
              value: 225
              duration: .5s
      - type: video
        video: bubbles
        end_behavior: loop
  slide_quarters_fail:
    widgets:
      - type: text
        text: QUARTERS
        font_name: druillet
        color: 008ce5ff
        font_size: 100
        anchor_x: middle
        anchor_y: top
        x: middle
        y: top - 35
      - type: text
        text: FAIL
        font_name: druillet
        color: red
        font_size: 10
        anchor_x: middle
        anchor_y: middle
        x: middle
        y: top - 325
        animations:
          show_slide:
            - property: font_size
              value: 225
              duration: 1s
      - type: video
        video: bubbles
        end_behavior: loop
  slide_just_background:
    - type: image
      image: background 
  slide_quarters_partial:        # if they hit quarters, but drained before round timer expires
    widgets:
      - type: text
        text: QUARTERS
        font_name: druillet
        color: 008ce5ff
        font_size: 100
        anchor_x: middle
        anchor_y: top
        x: middle
        y: top - 35
      - type: text
        text: SUCCESS
        font_name: druillet
        color: green
        font_size: 10
        anchor_x: middle
        anchor_y: middle
        x: middle
        y: top - 250
        animations:
          show_slide:
            - property: font_size
              value: 100
              duration: .5s
      - type: text
        text: (player|pts_quarters_partial)
        number_grouping: true
        min_digits: 1
        font_name: druillet
        color: 008ce5ff
        font_size: 10
        anchor_x: middle
        anchor_y: middle
        x: middle
        y: top - 450
        animations:
          show_slide:
            - property: font_size
              value: 225
              duration: .5s
      - type: video
        video: bubbles
        end_behavior: loop

slide_player:
  mode_quarters_started: slide_quarters_intro
  kicker_mode_eject:
    slide_quarters_intro:
      action: remove
    slide_quarters_main:
      action: play
  quarters_success:
    slide_quarters_main:
      action: remove
    slide_just_background:
      action: play
    slide_quarters_success:
      action: play
  quarters_fail:
    slide_quarters_main:
      action: remove
    slide_just_background:
      action: play
    slide_quarters_fail:
      action: play
  quarters_partial:
    slide_quarters_main:
      action: remove
    slide_just_background:
      action: play
    slide_quarters_partial:
      action: play
  slide_event_result_complete:
    slide_quarters_success:
      action: remove
    slide_quarters_fail:
      action: remove
    slide_quarters_partial:
      action: remove
    slide_just_background:
      action: remove
    

queue_relay_player:
  mode_quarters_stopping{device.timers.round_timer_quarters.ticks == 0 and current_player.has_current_thememode==1}:  # timer expired, player completed bonus
    post: quarters_success
    wait_for: slide_slide_quarters_success_removed
  mode_quarters_stopping{device.timers.round_timer_quarters.ticks == 0 and current_player.has_current_thememode==0}:  # timer expired, player did not complete bonus
    post: quarters_fail
    wait_for: slide_slide_quarters_fail_removed
  mode_quarters_stopping{device.timers.round_timer_quarters.ticks > 0 and current_player.has_current_thememode==1}:   # timer did not expire (we drained?), but player completed bonus
    post: quarters_partial
    wait_for: slide_slide_quarters_partial_removed
  mode_quarters_stopping{device.timers.round_timer_quarters.ticks > 0 and current_player.has_current_thememode==0}:   # timer did not expire (we drained?), and player did not complete bonus
    post: quarters_fail
    wait_for: slide_slide_quarters_fail_removed  
  ball_ending:  # delay ball_ending until whicher slide is shown above finishes
    post: nothing
    wait_for: slide_event_done

event_player:
  slide_slide_quarters_success_removed: slide_event_done
  slide_slide_quarters_fail_removed: slide_event_done
  slide_slide_quarters_partial_removed: slide_event_done

shows:
  init_lights_quarters:
    - time: 0
      lights:
        gi_left1: white
        gi_right1: white
        gi_left2: white
        gi_right2: white
        gi_left3: white
        gi_right3: white
        gi_left4: white
        gi_right4: white
        gi_back1: white
        gi_back2: white
        gi_back3: white
        gi_back4: white
        gi_back5: white
        gi_back6: white
        slingleft_upper: white
        slingleft_lower: white
        slingright_upper: white
        slingright_lower: white
        slingquarters_upper: white
        slingquarters_lower: white
        flipper_left: white
        flipper_right: white
    - duration: -1
  flash_quarters_insert:
    - duration: 1
      lights:
        mode_quarters:
          color: yellow
          fade: .5s
    - duration: 1
      lights:
        mode_quarters: 
          color: off
          fade: .5s
  flash_quarters_prop:
    - duration: 2
      lights:
        quarters:
          color: red
          fade: .5
    - duration: 2
      lights:
        quarters:
          color: off
          fade: .5
    - duration: 2
      lights:
        quarters:
          color: white
          fade: .5
    - duration: 2
      lights:
        quarters:
          color: off
          fade: .5
    - duration: 2
      lights:
        quarters:
          color: blue
          fade: .5
    - duration: 2
      lights:
        quarters:
          color: off
          fade: .5
  flash_gi_quarters:
    - duration: 1s
      lights:
        gi_back3:
          color: off
          fade: .25s
        gi_back4:
          color: off
          fade: .25s  
        gi_left1:
          color: white
          fade: .25s
        gi_right1:
          color: white
          fade: .25s      
    - duration: 1s
      lights:
        gi_left1:
          color: off
          fade: .25s
        gi_right1:
          color: off
          fade: .25s    
        gi_left2:
          color: white
          fade: .25s
        gi_right2:
          color: white
          fade: .25s    
    - duration: 1s
      lights:
        gi_left2:
          color: off
          fade: .25s
        gi_right2:
          color: off
          fade: .25s    
        gi_left3:
          color: white
          fade: .25s
        gi_right3:
          color: white
          fade: .25s    
    - duration: 1s
      lights:
        gi_left3:
          color: off
          fade: .25s
        gi_right3:
          color: off
          fade: .25s    
        gi_left4:
          color: white
          fade: .25s
        gi_right4:
          color: white
          fade: .25s    
    - duration: 1s
      lights:
        gi_left4:
          color: off
          fade: .25s
        gi_right4:
          color: off
          fade: .25s    
        gi_back1:
          color: white
          fade: .25s
        gi_back6:
          color: white
          fade: .25s
    - duration: 1s
      lights:
        gi_back1:
          color: off
          fade: .25s
        gi_back6:
          color: off
          fade: .25s    
        gi_back2:
          color: white
          fade: .25s
        gi_back5:
          color: white
          fade: .25s
    - duration: 1s
      lights:
        gi_back2:
          color: off
          fade: .25s
        gi_back5:
          color: off
          fade: .25s    
        gi_back3:
          color: white
          fade: .25s
        gi_back4:
          color: white
          fade: .25s
  solid_on_quarters:
    - time: 0
      lights:
        slingleft_upper: white
        slingleft_lower: white
        slingright_upper: white
        slingright_lower: white
        slingquarters_upper: white
        slingquarters_lower: white
        flipper_left: white
        flipper_right: white
    - duration: -1

show_player:
  mode_quarters_started:
    init_lights_quarters:
      loops: 0
  kicker_mode_eject:
    flash_quarters_insert:
      speed: 2
  kicker_mode_eject.1:
    flash_quarters_prop:
      speed: 4
  kicker_mode_eject.2:
    flash_gi_quarters:
      speed: 4
      loops: -1
  kicker_mode_eject.3:
    solid_on_quarters:
      loops: 0

# timed round
timers:
  round_timer_quarters:
    start_value: 10
    end_value: 0
    direction: down
    control_events:
      - action: start
        event: kicker_mode_eject

variable_player:
  mode_quarters_started:    # init whether we completed this current bonus
    has_current_thememode:
      int: 0
      action: set
  timer_round_timer_quarters_tick:
    theme_mode_timer_variable:
      int: device.timers.round_timer_quarters.ticks
      action: set
  shot_quarters_hit:
    score: current_player.pts_quarters_themed
    has_current_thememode:        # track that player has completed requirements for bonus
      action: set
      int: 1
    bonus_numquarters: 1      # bonus tracker (quarters)
  quarters_success:
    score: current_player.pts_quarters_success
    has_quarters:
      action: set
      int: 1
  quarters_partial:
    score: current_player.pts_quarters_partial
    has_quarters:
      action: set
      int: 1