show_player:
  kicker_mode_eject:
    show_flash_longpour:
      speed: 4
  kicker_mode_eject.1:
    show_flash_ramps:
      speed: 4
  kicker_mode_eject.2:
    show_flash_gi_back:
      speed: 15
  kicker_mode_eject.3:
    show_flash_gi_sides:
      speed: 6
# timed round
timers:
  round_timer_longpour:
    start_value: 30
    end_value: 0
    direction: down
    control_events:
      - action: start
        event: kicker_mode_eject

variable_player:
  mode_longpour_started:
    has_longpour:
      action: set
      int: 1
  timer_round_timer_longpour_tick:
    timer_longpour_variable:
      int: device.timers.round_timer_longpour.ticks
      action: set
  shot_diverter_hit:
    score: 100000
  shot_ramp_drinko_hit:
    score: 100000
  shot_tavern_hit:
    score: 100000



