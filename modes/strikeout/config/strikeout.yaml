      lights:
        gi_back3:
          color: off
          fade: .25s
        gi_back4:
          color: off
          fade: .25s  
        gi_left1:
          color: white
          fade: .25s
        gi_right1:
          color: white
          fade: .25s      
    - duration: 1s
      lights:
        gi_left1:
          color: off
          fade: .25s
        gi_right1:
          color: off
          fade: .25s    
        gi_left2:
          color: white
          fade: .25s
        gi_right2:
          color: white
          fade: .25s    
    - duration: 1s
      lights:
        gi_left2:
          color: off
          fade: .25s
        gi_right2:
          color: off
          fade: .25s    
        gi_left3:
          color: white
          fade: .25s
        gi_right3:
          color: white
          fade: .25s    
    - duration: 1s
      lights:
        gi_left3:
          color: off
          fade: .25s
        gi_right3:
          color: off
          fade: .25s    
        gi_left4:
          color: white
          fade: .25s
        gi_right4:
          color: white
          fade: .25s    
    - duration: 1s
      lights:
        gi_left4:
          color: off
          fade: .25s
