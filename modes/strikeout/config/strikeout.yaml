          color: off
          fade: .25s    
        gi_back1:
          color: white
          fade: .25s
        gi_back6:
          color: white
          fade: .25s
    - duration: 1s
      lights:
        gi_back1:
          color: off
          fade: .25s
        gi_back6:
          color: off
          fade: .25s    
        gi_back2:
          color: white
          fade: .25s
        gi_back5:
          color: white
          fade: .25s
    - duration: 1s
      lights:
        gi_back2:
          color: off
          fade: .25s
        gi_back5:
          color: off
          fade: .25s    
        gi_back3:
          color: white
          fade: .25s
        gi_back4:
          color: white
          fade: .25s
  solid_on_strikeout:
    - time: 0
      lights:
        slingleft_upper: white
        slingleft_lower: white
        slingright_upper: white
        slingright_lower: white
        slingquarters_upper: white
        slingquarters_lower: white
        flipper_left: white
        flipper_right: white
    - duration: -1

show_player:
  mode_strikeout_started:
    init_lights_strikeout:
      loops: 0
  kicker_mode_eject:
    flash_strikeout_insert:
      speed: 2
  kicker_mode_eject.1:
    flash_strikeout_prop:
      speed: 4
  kicker_mode_eject.2:
    flash_gi_strikeout:
      speed: 4
      loops: -1
  kicker_mode_eject.3:
    solid_on_strikeout:
      loops: 0

# timed round
timers:
  round_timer_strikeout:
    start_value: 10
    end_value: 0
    direction: down
    control_events:
      - action: start
        event: kicker_mode_eject

variable_player:
  mode_strikeout_started:    # init whether we completed this current bonus
    has_current_thememode:
      int: 0
      action: set
  timer_round_timer_strikeout_tick:
    theme_mode_timer_variable:
      int: device.timers.round_timer_strikeout.ticks
      action: set
  shot_take_hit_hit:
    score: current_player.pts_take_hit_themed
  shot_chug_beer_hit:
    score: current_player.pts_chug_beer_themed
  shot_do_shot_hit:
    score: current_player.pts_do_shot_themed
  bank_strikeout_complete:
    has_current_thememode:        # track that player has completed requirements for this themed mode
      action: set
      int: 1
    score: current_player.pts_strikeout_complete_themed
    bonus_numstrikeouts: 1    # bonus tracker (strikeouts)
  event_success:
    score: current_player.pts_strikeout_success
    has_strikeout:
      action: set
      int: 1
  event_partial:
    score: current_player.pts_strikeout_partial
    has_strikeout:
      action: set
      int: 1