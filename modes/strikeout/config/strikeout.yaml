        text: Beerfest Event
        font_name: druillet
        color: 008ce5ff
        font_size: 100
        anchor_x: middle
        anchor_y: top
        x: middle
        y: top - 35
      - type: text
        text: SUCCESS
        font_name: druillet
        color: green
        font_size: 10
        anchor_x: middle
        anchor_y: middle
        x: middle
        y: top - 250
        animations:
          show_slide:
            - property: font_size
              value: 100
              duration: .5s
      - type: text
        text: (player|pts_strikeout_success)
        number_grouping: true
        min_digits: 1
        font_name: druillet
        color: 008ce5ff
        font_size: 10
        anchor_x: middle
        anchor_y: middle
        x: middle
        y: top - 450
        animations:
          show_slide:
            - property: font_size
              value: 225
              duration: .5s
      - type: video
        video: bubbles
        end_behavior: loop
  slide_event_fail:
    widgets:
      - type: text
        text: Beerfest Event
        font_name: druillet
        color: 008ce5ff
        font_size: 100
        anchor_x: middle
        anchor_y: top
        x: middle
        y: top - 35
      - type: text
        text: FAIL
        font_name: druillet
        color: red
        font_size: 10
        anchor_x: middle
        anchor_y: middle
        x: middle
        y: top - 325
        animations:
          show_slide:
            - property: font_size
              value: 225
              duration: 1s
      - type: video
        video: bubbles
        end_behavior: loop
  slide_just_background:
    - type: image
      image: background 
  slide_event_partial:        # if they hit one or more ramps, but drained before round timer expires
    widgets:
      - type: text
        text: Beerfest Event
        font_name: druillet
        color: 008ce5ff
        font_size: 100
        anchor_x: middle
        anchor_y: top
        x: middle
        y: top - 35
      - type: text
        text: SUCCESS
        font_name: druillet
        color: green
        font_size: 10
        anchor_x: middle
        anchor_y: middle
        x: middle
        y: top - 250
        animations:
          show_slide:
            - property: font_size
              value: 100
              duration: .5s
      - type: text
        text: (player|pts_strikeout_partial)
        number_grouping: true
        min_digits: 1
        font_name: druillet
        color: 008ce5ff
        font_size: 10
        anchor_x: middle
        anchor_y: middle
        x: middle
        y: top - 450
        animations:
          show_slide:
            - property: font_size
              value: 225
              duration: .5s
      - type: video
        video: bubbles
        end_behavior: loop

slide_player:
  mode_strikeout_started: slide_strikeout_intro
  kicker_mode_eject:
    slide_strikeout_intro:
      action: remove
    slide_strikeout_main:
      action: play
  event_success:
    slide_strikeout_main:
      action: remove
    slide_just_background:
      action: play
    slide_event_success:
      action: play
  event_fail:
    slide_strikeout_main:
      action: remove
    slide_just_background:
      action: play
    slide_event_fail:
      action: play
  event_partial:
    slide_strikeout_main:
      action: remove
    slide_just_background:
      action: play
    slide_event_partial:
      action: play
  slide_event_result_complete:
    slide_event_success:
      action: remove
    slide_event_fail:
      action: remove
    slide_event_partial:
      action: remove
    slide_just_background:
      action: remove
    

queue_relay_player:
  mode_strikeout_stopping{device.timers.round_timer_strikeout.ticks == 0 and current_player.has_current_thememode==1}:  # timer expired, player completed bonus
    post: event_success
    wait_for: slide_slide_event_success_removed
  mode_strikeout_stopping{device.timers.round_timer_strikeout.ticks == 0 and current_player.has_current_thememode==0}:  # timer expired, player did not complete bonus
    post: event_fail
    wait_for: slide_slide_event_fail_removed
  mode_strikeout_stopping{device.timers.round_timer_strikeout.ticks > 0 and current_player.has_current_thememode==1}:   # timer did not expire (we drained?), but player completed bonus
    post: event_partial
    wait_for: slide_slide_event_partial_removed
  mode_strikeout_stopping{device.timers.round_timer_strikeout.ticks > 0 and current_player.has_current_thememode==0}:   # timer did not expire (we drained?), and player did not complete bonus
    post: event_fail
    wait_for: slide_slide_event_fail_removed  
  ball_ending:  # delay ball_ending until whicher slide is shown above finishes
    post: nothing
    wait_for: slide_event_done

event_player:
  slide_slide_event_success_removed: slide_event_done
  slide_slide_event_fail_removed: slide_event_done
  slide_slide_event_partial_removed: slide_event_done

shows:
  init_lights_strikeout:
    - time: 0
      lights:
        gi_left1: white
        gi_right1: white
        gi_left2: white
        gi_right2: white
        gi_left3: white
        gi_right3: white
        gi_left4: white
        gi_right4: white
        gi_back1: white
        gi_back2: white
        gi_back3: white
        gi_back4: white
        gi_back5: white
        gi_back6: white
        slingleft_upper: white
        slingleft_lower: white
        slingright_upper: white
        slingright_lower: white
        slingquarters_upper: white
        slingquarters_lower: white
        flipper_left: white
        flipper_right: white
    - duration: -1
  flash_strikeout_insert:
    - duration: 1
      lights:
        mode_strikeout:
          color: yellow
          fade: .5s
    - duration: 1
      lights:
        mode_strikeout: 
          color: off
          fade: .5s

  flash_strikeout_prop:
    - duration: 1
      lights:
        strikeout_shot:
          color: red
          fade: .5s
        strikeout_beer:
          color: white
          fade: .5s
        strikeout_bong:
          color: blue
          fade: .5s
    - duration: 1
      lights:
        strikeout_shot:
          color: white
          fade: .5s
        strikeout_beer:
          color: blue
          fade: .5s
        strikeout_bong:
          color: off
          fade: .5s
    - duration: 1
      lights:
        strikeout_shot:
          color: blue
          fade: .5s
        strikeout_beer:
          color: off
          fade: .5s
        strikeout_bong:
          color: red
          fade: .5s
    - duration: 1
      lights:
        strikeout_shot:
          color: off
          fade: .5s
        strikeout_beer:
          color: red
          fade: .5s
        strikeout_bong:
          color: white
          fade: .5s

  flash_gi_strikeout:
