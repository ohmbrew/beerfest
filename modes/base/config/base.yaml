# shows to light lights when drinko sensor has been hit
shows:
  show_init_base:
    - time: 0
      lights:
        l_popbumper_left: on
        l_popbumper_right: on
        l_popbumper_lower: on
        tavern_sign1: white
        tavern_sign2: white
        tavern_inside: white
        gi_left1: white
        gi_left2: white
        gi_left3: white
        gi_left4: white
        gi_right1: white
        gi_right2: white
        gi_right3: white
        gi_right4: white
        gi_back1: white
        gi_back2: white
        gi_back3: white
        gi_back4: white
        gi_back5: white
        gi_back6: white
    - duration: -1
  show_pop_left:
    - time: 0
      lights:
        l_popbumper_left: off
    - time: '+.5s'
      lights:
        l_popbumper_left: on
  show_pop_right:
    - time: 0
      lights:
        l_popbumper_right: off
    - time: '+.5s'
      lights:
        l_popbumper_right: on
  show_pop_lower:
    - time: 0
      lights:
        l_popbumper_lower: off
    - time: '+.5s'
      lights:
        l_popbumper_lower: on
  show_slingquarters_hit:
    - time: 0
      lights:
        slingquarters_upper: off
        slingquarters_lower: off
    - time: '+.1'
      lights:
        slingquarters_upper: on
        slingquarters_lower: on
  show_slingleft_hit:
    - time: 0
      lights:
        slingleft_upper: off
        slingleft_lower: off
    - time: '+.1'
      lights:
        slingleft_upper: on
        slingleft_lower: on
  show_slingright_hit:
    - time: 0
      lights:
        slingright_upper: off
        slingright_lower: off
    - time: '+.1'
      lights:
        slingright_upper: on
        slingright_lower: on
  show_light_d:
    - time: 0
      lights:
        drinko_d: green
    - duration: -1
  show_light_r:
    - time: 0
      lights:
        drinko_r: green
    - duration: -1
  show_light_i:
    - time: 0
      lights:
        drinko_i: green
    - duration: -1
  show_light_n:
    - time: 0
      lights:
        drinko_n: green
    - duration: -1
  show_light_k:
    - time: 0
      lights:
        drinko_k: green
    - duration: -1
  show_light_o:
    - time: 0
      lights:
        drinko_o: green
    - duration: -1
  show_light_drinko_bonus:
    - time: 0
      lights:
        (drinko_bonus): on
      events: (enable_drinkoX)
    - duration: -1
  show_light_drinko_hammered:
    - time: 0
      lights:
        drinko_bonus3: on
    - time: '+1'
      lights:
        drinko_bonus3: off
  show_longpour_insert:
    - time: 0
      lights:
        mode_longpour: green
    - duration: -1
  show_quarters_insert:
    - time: 0
      lights:
        mode_quarters: green
    - duration: -1
  show_strikeout_insert:
    - time: 0
      lights:
        mode_strikeout: green
    - duration: -1
  show_volumechug_insert:
    - time: 0
      lights:
        mode_volumechug: green
    - duration: -1
  show_trojankeg_insert:
    - time: 0
      lights:
        mode_trojankeg: green
    - duration: -1
  show_dasboot_insert:
    - time: 0
      lights:
        mode_dasboot: green
    - duration: -1
  show_ball_save:
    - time: 0
      lights:
        (light): (on_color)
    - time: '+1'
      lights:
        (light): (off_color)
  show_tavern_hit:
    - time: 0
      lights:
        tavern_sign1: green
        tavern_sign2: green
        tavern_inside: green
    - time: 1
      lights:
        tavern_sign1: white
        tavern_sign2: white
        tavern_inside: white
  
  show_shaker_1s:
    - duration: .1s
      coils:
        c_shaker:
          action: enable
          pulse_ms: 1
          hold_power: 0.1
    - duration: .15s
      coils:
        c_shaker:
          action: enable
          pulse_ms: 2
          hold_power: 0.15
    - duration: .2s
      coils:
        c_shaker:
          action: enable
          pulse_ms: 3
          hold_power: 0.2
    - duration: .25s
      coils:
        c_shaker:
          action: enable
          pulse_ms: 4
          hold_power: 0.25
    - duration: .3s
      coils:
        c_shaker:
          action: enable
          pulse_ms: 5
          hold_power: 0.3
    - duration: .25s
      coils:
        c_shaker:
          action: enable
          pulse_ms: 4
          hold_power: 0.25
    - duration: .2s
      coils:
        c_shaker:
          action: enable
          pulse_ms: 3
          hold_power: 0.2
    - duration: .15s  
      coils:
        c_shaker:
          action: enable
          pulse_ms: 2
          hold_power: 0.15
    - duration: .1s  
      coils:
        c_shaker:
          action: enable
          pulse_ms: 1
          hold_power: 0.125                
    - duration: .1s
      coils:
        c_shaker: disable

